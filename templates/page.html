<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание курсов и мероприятий ИЖ в Иркутске</title>
    <link rel="stylesheet" href="calendar.css?ver=2025-11-09T19:45:00+08:00">
    <script src="calendar.js?ver=2025-11-09T19:45:00+08:00" defer></script>
</head>
<body>
  <dialog class="event-details">
    <header>
      <h3></h3>
      <button class="close">X</button>
    </header>
    <dl>
      <div>
	<dt>Даты:</dt>
	<dd data-name="dates"></dd>
      </div>
      <div>
	<dt>Место:</dt>
	<dd data-name="place"></dd>
      </div>
      <div>
	<dt>Учителя:</dt>
	<dd data-name="teachers"></dd>
      </div>
      <div>
	<dt>Участников:</dt>
	<dd data-name="people"></dd>
      </div>
    </dl>
  </dialog>
  <h1>Курсы «Искусства Жизни» в Иркутске</h1>
  <nav>
    <ul>
      <li><a id="tab-1" href="#cal-2025">2025</a></li>
      <li><a id="tab-2" href="#cal-2026">2026</a></li>
    </ul>
  </nav>
  <section id="cal-2025" aria-labelledby="tab-1">
  {% for data in calendar_data %}
    {% include 'calendar.html' %}
  {% endfor %}
  </section>
  <section id="cal-2026" aria-labelledby="tab-2">
    <p>Тут у нас будет 2026 г.</p>
  </section>
</body>
</html>
